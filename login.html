<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES系统管理平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .logo::before {
            content: "🏭";
            filter: brightness(0);
        }

        .title {
            color: white;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            padding: 0 20px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            background: white;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.3);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #4facfe;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: white;
        }

        .login-button {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .login-button::after {
            content: "→";
            font-size: 20px;
        }

        .copyright {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        
        <h1 class="title">MES系统管理平台</h1>
        <p class="subtitle">制造执行系统 - 智能制造解决方案</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    记住我
                </label>
                
                <a href="#" class="forgot-password">忘记密码?</a>
            </div>
            
            <button type="submit" class="login-button">登录系统</button>
        </form>
        
        <div class="copyright">
            © 2024 MES系统管理平台. 保留所有权利.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 添加登录逻辑
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (username && password) {
                alert('登录功能需要后端支持，当前为演示页面');
            } else {
                alert('请填写完整的用户名和密码');
            }
        });

        // 忘记密码链接处理
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('忘记密码功能需要后端支持');
        });
    </script>
</body>
</html>
